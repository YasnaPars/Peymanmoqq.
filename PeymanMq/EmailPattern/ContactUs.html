<html>
<head>
    <title></title>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body style="background:url('http://www.@@@siteUrl/Content/Images/bg.jpg') repeat-x #ddd;">
    <table style="font-family:Tahoma;width:550px;margin:10px auto;direction:rtl;">
        <tbody>
            <tr>
                <td align="center" style="border-bottom:4px solid #333333;padding:7px 0;">
                    <a href="http://www.@@@siteUrl/" target="_blank">
                        <img alt="@@@siteTitle" src="@@@logoUrl">
                    </a>
                </td>
            </tr>
            <tr>
                <td style="padding:0!important;">&nbsp;</td>
            </tr>
            <tr>
                <td style="border:1px solid #D6D4D4;background-color:#f8f8f8;padding:7px 0;">
                    <table style="width:550px;margin:10px auto;">
                        <tbody>
                            <tr>
                                <td style="padding:7px 10px;">
                                    <div style="color:#333;">
                                        <div style="border-bottom:1px solid #D6D4D4;margin:3px 0 7px;text-transform:uppercase;font-weight:bold;font-size:15px;padding-bottom:10px;">
                                            @@@subject
                                        </div>
                                        <div style="color:#333;display:block;font-size:14px;line-height:20px;text-align:justify;">
                                            <strong>تاریخ:</strong> @@@date<br /><br />
                                            <strong>نام:</strong> @@@fullName<br /><br />
                                            <strong>پست الکترونیکی:</strong> @@@email<br /><br />
                                            <strong>تلفن همراه:</strong> @@@phone<br /><br />
                                            <strong>شماره تلگرام:</strong> @@@mobile
                                            <p style="white-space:pre-line;"><strong>متن پیام:</strong> @@@body</p>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td style="padding:0!important;">&nbsp;</td>
            </tr>
            <tr>
                <td style="border-top:4px solid #333333;padding:7px 0;direction:rtl;font-size:12px;">
                    <p style="white-space:pre-line;">آدرس: @@@footerAddress</p>
                    <p style="white-space:pre-line;">شماره تماس: @@@footerTell‏</p>
                    <p>وب سایت: http://www.@@@siteUrl</p>
                    <p style="white-space:pre-line;">پست الکترونیکی‏: @@@footerEmail</p>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
